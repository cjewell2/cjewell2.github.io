<!DOCTYPE html>
<html>

<head>
  <title>Binary Operators</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div data-role="page">
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1>
          <span>OR Operator ||</span>
        </h1>
        <h3>
          <span>Returns the boolean value true if either or both operands are true and returns false otherwise.</span>
        </h3>
        <div>
          <span>Truth Table:</span>
        </div>
        <div>
          <table class="table table-striped">
            <tr>
              <th>x</th>
              <th>y</th>
              <th>x || y</th>
            </tr>
            <tr>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <td>0</td>
              <td>1</td>
              <td>1</td>
            </tr>
            <tr>
              <td>1</td>
              <td>0</td>
              <td>1</td>
            </tr>
            <tr>
              <td>1</td>
              <td>1</td>
              <td>1</td>
            </tr>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
  </div>
</div>
    
  </div>

    $.mobile.pushStateEnabled = false;
  });
  </script>
</body>

</html>
