<!doctype html>
<!-- strdemo.html                                          Dave Reed --> 
<!-- This page demonstrates several string properties and operations -->
<!-- =============================================================== --> 

<html>
 <head>  
   <title> String Demo </title> 
   <script type="text/javascript">
     function Process()
     // Assumes: strBox contains a string
     // Results: displays the outcome of string operations in outputDiv
     {
       var str;

       str = document.getElementById('strBox').value;
       

       document.getElementById('outputDiv').innerHTML = 
         'length: ' + str.length + '<br>' +
         'uppercase: ' + str.toUpperCase() + '<br>' + 'lowercase:' + str. toLowerCase() + '<br>';
		        
         
     }
   </script>
 </head> 

 <body> 
   <h2>String Demo</h2>  
   <p>
     Enter a string: <input type="text" id="strBox" size=20 value="">
   </p>
   <input type="button" value="Click to Process" onclick="Process();">                   
   <hr>
   <div id="outputDiv"></div>
 </body>
</html>
